	<script>
		var points = 0;
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			var element = document.getElementById(data);
			var parent = element.parentElement.id;
			// console.log(parent + " " + ev.target.id);
			if(ev.target.id === parent)
				return;
			
			ev.target.appendChild(element);
			
			if(ev.target.id === "lista1")
			{
				points -= 10;
			}
			else if(ev.target.id === "lista2")
			{
				points += 10;
			}
			else if(ev.target.id === "lista3")
			{
				points += 20;
			}
			
			console.log(points);
		}
	</script>
